    <h1>Piramide</h1>
    <button onclick="pyramid();">piramide</button>
    <p>indica el numero que quieres para tu piramide</p>  
  </h3>
    <script> 
        function piramide(num) { 
            var piram = Array(); 
            var separator = "<br/>"; 
            for (i = num; i >= 1; i -= 1) { 
                var fila; 
                if (i > 1 && i < num) { 
                    fila = "*" + new Array(i - 1).join("*") + "*"; 
                } else { 
                    fila = new Array(i + 1).join("*"); 
                } 
                piram.push(fila); 
            } 
            piram.reverse(); 
            return piram.join(separator); 
        } 
 
        function dibujapir(n) { 
            document.getElementById('resultado').innerHTML = piramide(eval(n)); 
        } 
    </script> 
    <style> 
    #resultado { 
        font-family:arial; 
        text-align:center; 
    } 
    </style>
